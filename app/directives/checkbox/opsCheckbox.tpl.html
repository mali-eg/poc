<div class="fm-input fm-check">
    <!-- LIB_ID:F3 -->
    <input
        type="checkbox"
        id="{{innerId}}"
        name="{{name}}"
        ng-model="innerModel"
        ng-disabled="disabled()"
        class="field"
        />
    <label for="{{innerId}}">
        {{label}}
    </label>
</div>
