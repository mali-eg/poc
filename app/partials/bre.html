{{vm.name}}
<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <ul>
                    <li>promotions:</li>
                    <li ng-repeat="addon in vm.model.addons.promotions">
                        <label><ops-checkbox ng-model="addon"></ops-checkbox>{{addon.name}}</label>
                    </li>
                </ul>
                <ul>
                    <li>discounts:</li>
                    <li ng-repeat="addon in vm.model.addons.discounts">

                        <label><input type="checkbox" ng-disabled="OneMorePromo==true"> {{addon.name}}</label>
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
